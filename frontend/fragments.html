<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity=
                  "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- java script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <title>Navbar</title>
</head>
<body>
<header>
    <div>
        <!-- Navbar and User icon -->
        <nav class="navbar" style="background-color: #454d55">
            <a class="navbar-brand" href="#" style="color: white;font-size: 25px;">
                <i class="fas fa-users"></i> <strong></strong>
                <span id="date" class="lead"> </span>
                <span id="time" class="lead" > </span>
                <link><a  class="navbar-brand" style="color: aliceblue" href="index.html" >Home</a></link>
                <link><a  class="navbar-brand" style="color: aliceblue" href="contact.html" >Contact</a></link>

            </a>
        </nav>
        <!-- java script to get current time and date value -->
        <script>
            // request a weekday along with a long date
            let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dt = new Date();
            document.getElementById("date").innerHTML = dt.toLocaleString('en-US', options);
            document.getElementById("time").innerHTML = dt.toLocaleTimeString('en-US');
        </script>
    </div>
</header>

</body>
</html>
